<!DOCTYPE HTML>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <meta http-equiv="X-UA-Compatible" content="IE=Edge,Chrome=1" />
  <title>JS-Piano</title>
  <!-- Public -->
  <script src="./Public/jquery-3.6.0.js"></script>
  <script src="./Public/vue.js"></script>
  <link rel="stylesheet" href="./Public/component.css">
  <link rel="stylesheet" href="./Public/blue-component.css">
  <script src="./Public/layer/layer.js"></script>
  <script src="./Public/JS-Piano.js"></script>
  <!-- Music_G -->
  <script src="./Music_G/su.js"></script>
  <style>
    * {
      font-family: Consolas;
      transition: all .16s;
    }
    
    .PianoBlock {
      /* 防止用户误选 */
      user-select: none;
    }
    
    .Ver8 {
      border: #ddd 1px solid;
      border-top: none;
      border-bottom: none;
    }
    
    .Ver88 {
      border: #ddd 1px solid;
      border-top: none;
    }
    
    .whiteKey {
      font-size: 13px;
      box-sizing: border-box;
      background: white;
      color: #888;
      width: 100%;
      height: 24px;
      line-height: 24px;
      text-align: right;
      padding-right: 5px;
      border-top: #ddd 1px solid;
    }
    
    .WKActive {
      background: coral!important;
    }
    
    .blackKey {
      font-size: 11px;
      box-sizing: border-box;
      background: #333;
      color: #ccc;
      width: 70%;
      height: 16px;
      line-height: 15px;
      text-align: right;
      padding-right: 5px;
      border: #ddd 1px solid;
      border-left: none;
      position: absolute;
      left: 0;
      transform: translate(0, -50%);
    }
    
    .BKActive {
      background: lightskyblue;
    }
  </style>
</head>

<body>
  <div id="app">
    <div class="PianoBlock bc-flex bc-flex-d-cr">
      <div v-for="(group,gi) in Piano" class="Ver8 bc-flex bc-flex-d-cr bc-flex-jc-c bc-flex-ai-s bc-t-999 bc-f-13rp ps-r" style="width:90px;">
        <div v-for="(kb,ki) in group" class="piano-key" :scale="kb.scale" :class="ki==1||ki==3||ki==6||ki==8||ki==10 ? 'blackKey' : 'whiteKey'" :style="ki!=10 ? (ki!=8 ? (ki!=6 ? (ki!=3 ? (ki!=1 ? '' : (gi == 0 ? 'top:24px' : 'top:144px')) : 'top:120px') : 'top:72px') : 'top:48px') : 'top:24px'">{{kb.key}}</div>
      </div>
    </div>
  </div>

  <script>
    var vm = new Vue({
      el: "#app",
      beforeCreate() {
        window.Editor = new Object;
      },
      data: {
        Piano: [
          [{key:'A',scale:1}, {key:'A#',scale:2}, {key:'B',scale:3}],
          [{key:'C',scale:4}, {key:'C#',scale:5}, {key:'D',scale:6}, {key:'D#',scale:7}, {key:'E',scale:8}, {key:'F',scale:9}, {key:'F#',scale:10}, {key:'G',scale:11}, {key:'G#',scale:12}, {key:'A',scale:13}, {key:'A#',scale:14}, {key:'B',scale:15}],
          [{key:'C',scale:16}, {key:'C#',scale:17}, {key:'D',scale:18}, {key:'D#',scale:19}, {key:'E',scale:20}, {key:'F',scale:21}, {key:'F#',scale:22}, {key:'G',scale:23}, {key:'G#',scale:24}, {key:'A',scale:25}, {key:'A#',scale:26}, {key:'B',scale:27}],
          [{key:'C',scale:28}, {key:'C#',scale:29}, {key:'D',scale:30}, {key:'D#',scale:31}, {key:'E',scale:32}, {key:'F',scale:33}, {key:'F#',scale:34}, {key:'G',scale:35}, {key:'G#',scale:36}, {key:'A',scale:37}, {key:'A#',scale:38}, {key:'B',scale:39}],
          [{key:'C',scale:40}, {key:'C#',scale:41}, {key:'D',scale:42}, {key:'D#',scale:43}, {key:'E',scale:44}, {key:'F',scale:45}, {key:'F#',scale:46}, {key:'G',scale:47}, {key:'G#',scale:48}, {key:'A',scale:49}, {key:'A#',scale:50}, {key:'B',scale:51}],
          [{key:'C',scale:52}, {key:'C#',scale:53}, {key:'D',scale:54}, {key:'D#',scale:55}, {key:'E',scale:56}, {key:'F',scale:57}, {key:'F#',scale:58}, {key:'G',scale:59}, {key:'G#',scale:60}, {key:'A',scale:61}, {key:'A#',scale:62}, {key:'B',scale:63}],
          [{key:'C',scale:64}, {key:'C#',scale:65}, {key:'D',scale:66}, {key:'D#',scale:67}, {key:'E',scale:68}, {key:'F',scale:69}, {key:'F#',scale:70}, {key:'G',scale:71}, {key:'G#',scale:72}, {key:'A',scale:73}, {key:'A#',scale:74}, {key:'B',scale:75}],
          [{key:'C',scale:76}, {key:'C#',scale:77}, {key:'D',scale:78}, {key:'D#',scale:79}, {key:'E',scale:80}, {key:'F',scale:81}, {key:'F#',scale:82}, {key:'G',scale:83}, {key:'G#',scale:84}, {key:'A',scale:85}, {key:'A#',scale:86}, {key:'B',scale:87}],
          [{key:'C',scale:88}]
        ]
      },
      mounted() {
        // window.pianist();
      },

    })

    // 播放控制 Music
    var Music = Su;

    // title 初始化
    if (Music == Su) {
      document.title = "溯"
    } else if (Music != Su) {
      document.title = "Piano.js"
    }

    var isClick = false;
    // 按键判定前置
    $(window).mousedown(function() {
      isClick = true;
    });
    $(window).mouseup(function() {
      isClick = false;
      cleanAct();
    });
    $(".piano-key").mouseout(function() {
      cleanAct();
    });
    // 按键判定
    $(".piano-key").mouseover(function() {
      if (isClick) {
        Playing($(this));
      }
    });

    // 琴键音效即触发效果
    function Playing(ele) {
      if (ele.hasClass("whiteKey")) {
        ele.addClass("WKActive");
      } else {
        ele.addClass("BKActive");
      }
      var pianoKey = new Audio("res/" + ele.attr("scale") + ".mp3");
      pianoKey.preload = "auto";
      pianoKey.currentTime = 0;
      pianoKey.volume = 0.2;
      pianoKey.play();
    }

    var NavView;
    // 页面加载播放
    window.onload = function() {
      if (/Android|webOS|iPhone|iPod|BlackBerry/i.test(navigator.userAgent)) {
        // console.log("Wap");
        NavView = "wap";
        // "..."为spread运算符，ES6语法
        [...document.querySelectorAll('.piano-key')].forEach(function(item) {
          item.addEventListener('touchstart', function() {
            Playing($(this));
          });
        });
      } else {
        // console.log("Pc");
        NavView = "pc";
        $(".piano-key").mousedown(function() {
          Playing($(this));
        });
      }
    }
    var KeyboardVol = 0.3;
  </script>
</body>

</html>
